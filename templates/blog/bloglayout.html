{% extends 'layout.html' %}
{% load staticfiles %}

{% block head_title %} {{ title }} {{ block.super }} {% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <a href="{% url 'blog' %}">
            <span class="panel"></span>
        </a>     
    </div>
</div>

<div class="row">
    <div class="col-sm-4 col-xs-4 pull-right">
        <div id="sidebar"> {% block sidebar %} {% endblock %} </div>
    </div>
    <div class="col-sm-8 col-xs-8">
        <div id="container">
            <div id="content">
                {% block sub_content %} {% endblock %}
            </div>
        </div>        
    </div>
</div>
{% endblock %}
