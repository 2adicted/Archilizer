{% extends 'layout.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
	<div class="col-sm-6">
		<div class="form-container">
			<div class="form">
			{% if title %}
			<h1> {{title}}</h1>
			{% endif %}
			<form class= method="POST" action=""> {% csrf_token %}
				{{ form|crispy }}
				<input class="btn btn-default" type="submit" value="Sign Up">
			</form>
			</div>
		</div>
	</div>
</div>

{% endblock  %}
